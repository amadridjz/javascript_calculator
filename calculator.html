<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora en JavaScript</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<center>
		<br/><br/>
		<div class="container">
		<div class="col-md-3"></div>
		<div class="col-md-6 calculator">
			<div class="row">
				<div class="jumbotron">
					<h3>Calculadora Sencilla <br> <small>JavaScript | by Angélica Madrid</small></h3>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-3">
						<p>Primer número</p>
					</div>
					<div class="col-md-9">
						<input type="text" type="text" id="op1" />
					</div>
				</div>
				<div class="col-md-12">
					<br>
				</div>
				<div class="col-md-12">
					<div class="col-md-3">
						<p>Segundo número</p>
					</div>
					<div class="col-md-9">
						<input type="text" type="text" id="op2" />
					</div>
				</div>
				<div class="col-md-12">
					<br>
				</div>
				<div class="col-md-12">
					<div class="col-md-6 buttons" id="btn_suma">+</div>
					<div class="col-md-6 buttons" id="btn_resta">-</div>
					<div class="col-md-6 buttons" id="btn_mul">x</div>
					<div class="col-md-6 buttons" id="btn_div">/</div>
				</div>
				<div class="col-md-12">
					<br>
				</div>
				<div class="col-md-12">
					<div class="col-md-3">
						<p>Resultado</p>
					</div>
					<div class="col-md-9">
						<input type="text" id="res" disabled="disabled">
					</div>
				</div>
				<div class="col-md-12">
					<br>
				</div>
			</div>
		</div>
		<div class="col-md-3"></div>
	</center>
</body>
</html>
